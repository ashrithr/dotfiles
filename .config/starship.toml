# Faster timeout (500ms is usually enough)
command_timeout = 500

# Blank line between prompts for readability
add_newline = true

# Prompt format - only show what's useful
format = """
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$golang\
$java\
$cmd_duration\
$line_break\
$character"""

# Right prompt for secondary info
right_format = "$time"

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](purple)"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"

[git_branch]
symbol = " "
style = "bold purple"
truncation_length = 20

[git_status]
style = "bold red"
format = '([$all_status$ahead_behind]($style) )'
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "*"
modified = "!${count}"
staged = "+${count}"
deleted = "✘${count}"

[cmd_duration]
min_time = 2000
format = "[$duration](yellow)"
show_milliseconds = false

[time]
disabled = false
format = "[$time](dimmed white)"
time_format = "%H:%M"

# Language versions - only show when detected in project
[python]
symbol = " "
format = '[$symbol$virtualenv]($style) '
detect_extensions = []  # Only show in virtualenvs, not for every .py file

[nodejs]
symbol = " "
format = '[$symbol$version]($style) '
detect_extensions = []  # Only show when package.json exists

[rust]
symbol = " "
format = '[$symbol$version]($style) '

[golang]
symbol = " "
format = '[$symbol$version]($style) '

[java]
symbol = " "
format = '[$symbol$version]($style) '

# Disabled modules (slow or not useful)
[aws]
disabled = true

[gcloud]
disabled = true

[azure]
disabled = true

[kubernetes]
disabled = true

[docker_context]
disabled = true

[package]
disabled = true  # Slow, reads package.json

[battery]
disabled = true

[hostname]
disabled = false
ssh_only = true
style = "bold dimmed red"

[username]
disabled = false
show_always = false
style_user = "bold dimmed blue"

[container]
disabled = false
format = '[$symbol \[$name\]]($style) '
